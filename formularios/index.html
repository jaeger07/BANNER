<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <header>
        <img src="./logoImobiliaria/logoHorizontal_forBgBlue.png" alt="">
    </header>
    <main>
        <h1>Não encontrou o que procurava?<br/>Preencha o formulário e retornaremos o contato.</h1>
        <form action="index.html" method="post">

            <fieldset>
                <label for="nome">Nome:</label>
                <input autofocus placeholder="Nome Completo" type="text" name="nome" id="nome" />
            </fieldset>
            <fieldset>
                <label for="email">E-mail:</label>
                <input placeholder="Ex: joao@gmail.com" type="email" name="email" id="email" />
            </fieldset>
            <fieldset>
                <label for="numero">Telefone:</label>
                <input type="number" name="numero" id="numero" placeholder="(xx) xxxxx-xxxx" />
            </fieldset>
            <fieldset>
                <label for="nascimento">Data de Nascimento:</label>
                <input type="date" name="nascimento" id="nascimento" />
            </fieldset>
            <fieldset>
                <label for="bairro">Bairro de interesse:</label>
                        <select name="bairro" id="bairro">
                            <option selected value="Centro">Centro</option>
                            <option value="Marechal Rondon"></option>
                            <option value="Mathias"></option>
                            <option value="Passo da Areia"></option>
                            <option value="Igara"></option>
                            <option value="Nonoai"></option>
                            <option value="Fátima"></option>
                            <option value="Niterói"></option>
                            <option value="Estância"></option>
                            <option value="Rio Branco"></option>
                            <option value="Partenon"></option>
                            <option value="Cavalhada"></option>
                            <option value="Ipanema"></option>
                            <option value="Moinhos"></option>
                        </select>
            </fieldset>
            <fieldset>
                <label>Periodo para contato</label><br/>
                <label for="horario-manha"><input type="radio" name="contato-horario" value="manha" id="horario-manha" checked>Manhã</label>
                <label for="horario-tarde"><input type="radio" name="contato-horario" value="tarde" id="horario-tarde">Tarde</label>
                <label for="horario-noite"><input type="radio" name="contato-horario" value="noite" id="horario-noite">Noite</label>
            </fieldset>
            <fieldset>
                <label>Autoriza contanto por telefone?</label><br/>
                <label for=""><input type="radio" name="" value="" id="" checked>Sim</label>
                <label for=""><input type="radio" name="" value="" id="">Não</label>
            </fieldset>

            <button type="button">Enviar</button>
        </form>
    </main>
</body>
</html>
